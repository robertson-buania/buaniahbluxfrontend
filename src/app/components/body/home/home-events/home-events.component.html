<div class="container">

    <div class="container mt-3">
        <header class="section-header">
            <h2> </h2>
            <p>EVENEMENTS ORGANISES </p>
        </header>
    </div>
    <div class="row" *ngIf="hbevents">
        <div class="col-md-6" style="height:500px">
            <div class="d-flex flex-column justify-content-md-center align-items-center">
                <div>
                    <h3>{{hbevents[0].titre}} </h3>
                </div>
                <iframe style="width:100%; height:30rem;" src="https://www.youtube.com/embed/KeWK8sjfHvU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="">
                    <h4> {{hbevents[0].description}} </h4>

                </div>

            </div>

        </div>
        <div class="col-md-6">
            <div class="d-flex flex-column justify-content-md-center align-items-center">
                <div>
                    <h3>{{hbevents[1].titre}} </h3>
                </div>
                <iframe style="width:100%; height:30rem;" src="https://www.youtube.com/embed/KeWK8sjfHvU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="">
                    <h4> {{hbevents[1].description}} </h4>

                </div>

            </div>

        </div>

    </div>
</div>
